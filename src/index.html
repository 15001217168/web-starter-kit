<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="An example site using Web Starter Kit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Starter Kit</title>

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#ffbd06">

    <!-- Your styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header>
      <h1><span class="wsk-logo__slim">Web</span> Starter Kit</h1>
      <h3>Boilerplate &amp; Tooling for Multi-Device Development</h3>
      <div class="header__logo">
        <img src="/images/wsk-logo-no-shadow.min.svg" alt="Web Starter Kit Logo" width="805px" height="590px" />
      </div>
    </header>

    <main>
      <h2>Welcome</h2>
      <p>Edit a file in the <code>src/</code> directory and save it, this page will reload automatically.</p>
    </main>

    <script src="/scripts/main.js" async defer></script>
  </body>
</html>
